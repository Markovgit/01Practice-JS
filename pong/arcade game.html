<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG GAME</title>
</head>
<body>
    


<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    var canvas; // HTML canvas element
    var canvasContext; // Context za crtanje na canvasu
    var ballX = 30; // X koordinata lopte
    var ballY = 30; // Y koordinata lopte
    var ballSpeedX = 10; // Brzina kretanja lopte po X osi
    var ballSpeedY = 4; // Brzina kretanja lopte po Y osi
    
    var player1Score = 0; // Rezultat prvog igrača
    var player2Score = 0; // Rezultat drugog igrača
    const WINNING_SCORE = 5; // Broj poena potreban za pobjedu
    
    var showingWinScreen = false; // Stanje za prikazivanje ekrana pobjednika
    
    var paddle1Y = 250; // Y koordinata prvog reketa
    var paddle2Y = 250; // Y koordinata drugog reketa
    const PADDLE_THICKNESS = 5; // Debljina reketa
    const PADDLE_HEIGHT = 100; // Visina reketa
    
    // Funkcija za izračunavanje položaja miša
    function calculateMousePos(evt) {
        var rect = canvas.getBoundingClientRect();
        var root = document.documentElement;
        var mouseX = evt.clientX - rect.left - root.scrollLeft;
        var mouseY = evt.clientY - rect.top - root.scrollTop;
        return {
            x: mouseX,
            y: mouseY
        };
    }
    
    // Funkcija za rukovanje klikom miša
    function handleMouseClick(evt) {
        if (showingWinScreen) {
            player1Score = 0;
            player2Score = 0;
            showingWinScreen = false;
        }
    }
    
    // Inicijalizacija igre po učitavanju prozora
    window.onload = function () {
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');
    
        var framesPerSecond = 30;
        setInterval(function () {
            moveEverything();
            drawEverything();
        }, 1000 / framesPerSecond);
    
        canvas.addEventListener('mousedown', handleMouseClick);
    
        canvas.addEventListener('mousemove',
            function (evt) {
                var mousePos = calculateMousePos(evt);
                paddle1Y = mousePos.y - (PADDLE_HEIGHT / 2);
            });
    }
    
    // Funkcija za resetovanje lopte
    function ballReset() {
        if (player1Score >= WINNING_SCORE ||
            player2Score >= WINNING_SCORE) {
    
            showingWinScreen = true;
    
        }
    
        ballSpeedX = -ballSpeedX;
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
    }
    
    // Funkcija za kretanje računara (drugog igrača)
    function computerMovement() {
        var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT / 2);
        if (paddle2YCenter < ballY - 35) {
            paddle2Y = paddle2Y + 6;
        } else if (paddle2YCenter > ballY + 35) {
            paddle2Y = paddle2Y - 6;
        }
    }
    
    // Funkcija za kretanje lopte i detekciju sudara
    function moveEverything() {
        if (showingWinScreen) {
            return;
        }
    
        computerMovement();
    
        ballX = ballX + ballSpeedX;
        ballY = ballY + ballSpeedY;
    
        if (ballX < 0) {
            if (ballY > paddle1Y &&
                ballY < paddle1Y + PADDLE_HEIGHT) {
                ballSpeedX = -ballSpeedX;
    
                var deltaY = ballY
                    - (paddle1Y + PADDLE_HEIGHT / 2);
                ballSpeedY = deltaY * 0.35;
            } else {
                player2Score++; // mora biti PRIJE ballReset()
                ballReset();
            }
        }
        if (ballX > canvas.width) {
            if (ballY > paddle2Y &&
                ballY < paddle2Y + PADDLE_HEIGHT) {
                ballSpeedX = -ballSpeedX;
    
                var deltaY = ballY
                    - (paddle2Y + PADDLE_HEIGHT / 2);
                ballSpeedY = deltaY * 0.35;
            } else {
                player1Score++; // mora biti PRIJE ballReset()
                ballReset();
            }
        }
        if (ballY < 0) {
            ballSpeedY = -ballSpeedY;
        }
        if (ballY > canvas.height) {
            ballSpeedY = -ballSpeedY;
        }
    }
    
    // Funkcija za crtanje mreže
    function drawNet() {
        for (var i = 0; i < canvas.height; i += 40) {
            colorRect(canvas.width / 2 - 1, i, 2, 20, 'red');
        }
    }
    
    // Funkcija za crtanje svih elemenata igre
    function drawEverything() {
        // crta pozadinu
        colorRect(0, 0, canvas.width, canvas.height, 'black');
    
        if (showingWinScreen) {
            canvasContext.fillStyle = 'yellow';
    
            if (player1Score >= WINNING_SCORE) {
                canvasContext.fillText("Left Player Won", 350, 200);
            } else if (player2Score >= WINNING_SCORE) {
                canvasContext.fillText("Right Player Won", 350, 200);
            }
    
            canvasContext.fillText("click to continue", 350, 500);
            return;
        }
    
        drawNet();
    
        // crta rekete
        colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'blue');
        colorRect(canvas.width - PADDLE_THICKNESS, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'blue');
    
        // crta loptu
        colorCircle(ballX, ballY, 10, 'white');
    
        // crta rezultat
        canvasContext.fillText(player1Score, 100, 100);
        canvasContext.fillText(player2Score, canvas.width - 100, 100);
    }
    
    // Funkcija za crtanje kruga
    function colorCircle(centerX, centerY, radius, drawColor) {
        canvasContext.fillStyle = drawColor;
        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
        canvasContext.fill();
    }
    
    // Funkcija za crtanje pravougaonika
    function colorRect(leftX, topY, width, height, drawColor) {
        canvasContext.fillStyle = drawColor;
        canvasContext.fillRect(leftX, topY, width, height);
    }
    
    </script>

</body>
</html>
